<div class="content">

        <mat-form-field appearance="fill">
          <mat-label>Search Pokemon</mat-label>
          <input matInput placeholder="Name of Pokemon" [(ngModel)]="searchText">
        </mat-form-field>

    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="20%" *ngFor="let dado of dados | filter: searchText" fxFlex.xs="100%" fxFlex.sm="33%">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <img style="width: 80px; height: 80px; margin-top: -20px;" mat-card-avatar
                        [src]="dado.sprites.front_default">
                    <mat-card-title>
                        {{dado.name}}
                    </mat-card-title>
                </mat-card-header>
                    <div style="max-width: 300px; text-align: center;"><img style="width: 100%; height:300px" mat-card-image [src]="dado.sprites.other.dream_world.front_default">
                </div>
                <div style="width: 100%;">
                    <button style="width: 100%;" mat-raised-button color="warn" (click)="openDialog(dado.name)">More Information</button>
                </div>
            </mat-card>
        </div>
    </div>

</div>
